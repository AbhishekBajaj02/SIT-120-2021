<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<body style="background-color: red;">
<div id="heading" class="heading">
    {{ message }}
</div>
<div id="load">
    <span v-bind:title="message">
        Hover your mouse
    </span>
</div>
<div class="heading2">Conditionals and Loops</div>
<div class="heading3">Multiples of 5</div>
<div id="list">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
<script>
    var heading = new Vue({
    el: '#heading',
    data: {
        message: 'Declarative Rendering'
    }
    })

    var load = new Vue({
    el: '#load',
    data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
    }
    })

    var list = new Vue({
    el: '#list',
    data: {
        todos: [
        { text: '5' },
        { text: '10' },
        { text: '15' },
        { text: '20' }
        ]
    }
    })
</script>
<style>
    body{
        color: white;
        font-family:cursive ;
    }

    div.heading{
        font-size: 30px;
        padding-bottom: 20px;
        text-decoration: underline;
    }

    div.heading2{
        font-size: 30px;
        padding-top: 20px;
        text-decoration: underline;
    }

    div.heading3{
        font-size: 15px;
        padding-top: 20px;
    }
</style>
</body>
</html>
