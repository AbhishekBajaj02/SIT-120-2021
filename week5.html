<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<body style="background-color: red;">

    <div class="heading1">Composing with Components</div>
    <div id="x">
        <ol>
          <todo-item
            v-for="item in PCComponents"
            v-bind:todo="item"
            v-bind:key="item.id">
          </todo-item>
        </ol>
    </div>
    <div class="heading2">Handling User Input</div>
    <div id="rev">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Click to show Reversed Message</button>
    </div>

    <script>
        Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
        el: '#x',
        data: {
            PCComponents: [
            { id: 0, text: 'Assignment 1- Project Proposal' },
            { id: 1, text: 'Assignment 2- Practical Portfolio' },
            { id: 2, text: 'Assignment 3- Project Implementation and Presentation' }
            ]
        }
        })

        var rev = new Vue({
        el: '#rev',
        data: {
            message: 'The message is now reversed'
        },
        methods: {
            reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
            }
        }
        })
    </script>

    <style>
        body{
            color: white;
        }

        div.heading1{
            font-size: 30px;
            text-decoration: underline;
            padding-bottom: 20px;
        }

        div.heading2{
            font-size: 30px;
            text-decoration: underline;
            padding-top: 20px;
        }
    </style>
</body>
</html>
